<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Invoices')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Invoices</h2>
            <a th:href="@{/invoices/create}" class="btn btn-primary">Create New Invoice</a>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${invoices.empty}">
                                <td colspan="4" class="text-center p-3">No invoices found</td>
                            </tr>
                            <tr th:each="invoice : ${invoices}">
                                <td th:text="${invoice.id}">1</td>
                                <td th:text="${invoice.name}">John Doe</td>
                                <td th:text="${invoice.email}">john@example.com</td>
                                <td>
                                    <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-sm btn-outline-primary me-1">View</a>
                                    <a th:href="@{/Invoice/{id}/pdf(id=${invoice.id})}" class="btn btn-sm btn-outline-secondary" target="_blank">Download PDF</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
